<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>관리자 로그인</title>
    <link rel="stylesheet" href="../../styles/admin/css/adminLogin.module.css" />
  </head>
  <body>
    <div id="container">
      <h1>관리자 로그인</h1>
      <form id="adminLoginForm" method="post" novalidate>
        <div>
          <div class="form-row">
            <label for="adminId" class="required">아이디</label>
            <input type="text" id="adminId" name="adminId" required />
          </div>
          <div class="form-row">
            <label for="adminPassword" class="required">비밀번호</label>
            <input
              type="password"
              id="adminPassword"
              name="adminPassword"
              required
            />
          </div>
        </div>
        <input type="submit" value="로그인" />
      </form>
      <div id="warningMessage" style="color: white">
        아이디와 패스워드를 모두 입력해주세요.
      </div>
    </div>
    <script>
      document
        .getElementById("adminLoginForm")
        .addEventListener("submit", function (event) {
          if (!this.checkValidity()) {
            event.preventDefault();
            document.getElementById("warningMessage").style.color = "red";
          }
        });
    </script>
  </body>
</html>
